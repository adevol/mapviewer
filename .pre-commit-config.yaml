repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff lint
        entry: uv run invoke lint
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff format
        entry: uv run invoke format
        language: system
        types: [python]
        pass_filenames: false
